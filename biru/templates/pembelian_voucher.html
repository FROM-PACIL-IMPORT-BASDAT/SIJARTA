<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Sukses dan Gagal</title>
    <style>
        /* Styling umum untuk body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Styling umum untuk modal */
        .modal {
            display: none; /* Modal tersembunyi secara default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang semi-transparan */
            justify-content: center;
            align-items: center;
        }

        /* Styling untuk konten modal */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Judul modal */
        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
        }

        /* Paragraf dalam modal */
        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        /* Styling untuk tombol tutup */
        .close-button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }

        /* Hover untuk tombol tutup */
        .close-button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>

<!-- Modal Sukses -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h2>SUKSES</h2>
        <p>Selamat! Anda berhasil membeli voucher kode XXX.</p>
        <p>Voucher ini akan berlaku hingga tanggal XX/XX/XXXX dengan kuota penggunaan sebanyak X kali.</p>
        <button class="close-button" onclick="closeModal('successModal')">Tutup</button>
    </div>
</div>

<!-- Modal Gagal -->
<div id="failureModal" class="modal">
    <div class="modal-content">
        <h2>GAGAL</h2>
        <p>Maaf, saldo Anda tidak cukup untuk membeli voucher ini.</p>
        <button class="close-button" onclick="closeModal('failureModal')">Tutup</button>
    </div>
</div>

<script>
    // Fungsi untuk menampilkan modal sukses atau gagal
    function openModal(isSuccess) {
        if (isSuccess) {
            document.getElementById('successModal').style.display = 'flex';
        } else {
            document.getElementById('failureModal').style.display = 'flex';
        }
    }

    // Fungsi untuk menutup modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Contoh pemanggilan untuk menampilkan modal gagal
    openModal(true); // Ganti dengan false untuk melihat modal gagal
</script>

</body>
</html>
