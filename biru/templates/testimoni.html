<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Testimoni</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .form-container {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group textarea, .submit-button {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            margin-top: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Testimoni</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="" disabled selected>1-10</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="komentar">Komentar:</label>
            <textarea id="komentar" name="komentar" placeholder="Tulis komentar Anda di sini..."></textarea>
        </div>
        <button type="submit" class="submit-button">Button Submit</button>
    </form>
</div>

</body>
</html>
